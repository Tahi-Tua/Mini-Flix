<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Mini Netflix — Lecteur vidéo universel, fiable et responsive.">
  <title>Lecteur | Mini-flix</title>

  <!-- HLS.js pour les flux .m3u8 et TS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root {
      --primary-color: #e50914;
      --bg-dark: #141414;
      --bg-darker: #0b0b0b;
      --text-color: #fff;
      --font-main: 'Inter', 'Arial', sans-serif;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-darker);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary-color);
      text-align: center;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 { margin: 1rem 0; font-size: 1.8rem; }

    .btn {
      background: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      font-weight: bold;
      transition: background var(--transition);
      margin-bottom: 1rem;
    }

    .btn:hover { background: #b00610; }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border-radius: var(--radius);
      overflow: hidden;
      background: #000;
    }

    video, iframe.embed-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius);
    }

    .error-message {
      color: #ff4c4c;
      font-weight: bold;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      header { font-size: 1.3rem; }
      h1 { font-size: 1.4rem; }
      main { padding: 1rem; }
    }
  </style>
</head>

<body>
  <header>Mini-flix</header>

  <main>
    <a href="index.html" class="btn">⬅ Retour</a>
    <h1 id="videoTitle">Chargement...</h1>

    <!-- Conteneur dynamique -->
    <div id="playerContainer" class="video-wrapper"></div>
    <div id="errorContainer" class="error-message"></div>
  </main>

  <footer>© 2025 Mini-flix</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("video");
    const title = params.get("title") || "Film";

    const titleEl = document.getElementById("videoTitle");
    const container = document.getElementById("playerContainer");
    const errorContainer = document.getElementById("errorContainer");

    titleEl.textContent = title;

    if (!videoUrl) {
      errorContainer.textContent = "❌ Aucun lien vidéo fourni.";
      throw new Error("Aucune URL de vidéo spécifiée.");
    }

    // Détecte si c’est un embed externe
    const isEmbed = videoUrl.startsWith("http") && (
      videoUrl.includes("embed") || videoUrl.includes("uqload") || videoUrl.includes("iframe")
    );

    if (isEmbed) {
      // =====================
      //   LECTURE IFRAME
      // =====================
      const iframe = document.createElement("iframe");
      iframe.src = videoUrl;
      iframe.title = `Lecteur de ${title}`;
      iframe.className = "embed-frame";
      iframe.allowFullscreen = true;
      iframe.loading = "lazy";
      iframe.referrerPolicy = "no-referrer";
      iframe.allow = "autoplay; encrypted-media; fullscreen";
      container.appendChild(iframe);
    } else {
      // =====================
      //   LECTURE VIDÉO LOCALE / HLS
      // =====================
      const video = document.createElement("video");
      video.controls = true;
      video.preload = "metadata";
      video.playsInline = true;

      // HLS.js pour .m3u8 ou .ts
      if (videoUrl.endsWith(".m3u8") || videoUrl.endsWith(".ts")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.ERROR, function(event, data) {
            errorContainer.textContent = "⚠️ Impossible de lire le flux HLS.";
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = videoUrl;
        } else {
          errorContainer.textContent = "⚠️ Votre navigateur ne supporte pas HLS.";
        }
      } else if (videoUrl.endsWith(".mp4")) {
        video.src = videoUrl;
      } else {
        errorContainer.textContent = "⚠️ Format de vidéo non supporté.";
      }

      container.appendChild(video);
    }
  </script>
</body>
</html>
