<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Hébergement Vidéo</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>🎬 Mon Hébergement Vidéo</h1>
  </header>

  <main class="container">
    <section class="upload-section">
      <h2>Uploader une vidéo</h2>
      <input type="file" id="videoInput" accept="video/*">
      <button id="uploadBtn">📤 Envoyer</button>

      <div id="previewContainer">
        <h3>Aperçu :</h3>
        <video id="videoPreview" controls></video>
      </div>
    </section>

    <section class="gallery-section">
      <h2>📂 Galerie des vidéos</h2>
      <div id="videoList" class="video-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 - Mon Hébergement Vidéo | Sécurisé & Responsive</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
